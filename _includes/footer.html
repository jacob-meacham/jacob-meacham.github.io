<script id="backgroundVS" type="x-shader/x-vertex">
  attribute vec3 position;
  varying vec2 uv;

  void main() {
    gl_Position = vec4(position, 1.0);
    uv = vec2(position.x, position.y) * 0.5 + 0.5;
  }
</script>
<script id="backgroundFS" type="x-shader/x-fragment">
  precision mediump float;

  uniform vec3 color1;
  uniform vec3 color2;
  uniform vec2 offset;
  uniform vec2 scale;

  varying vec2 uv;

  void main() {
    vec2 center = vec2(uv - 0.5);
    center /= scale;
    center -= offset;
    float dst = length(center);
    dst = smoothstep(0.5, 1.0, dst);
    gl_FragColor.rgba = vec4(mix(color1, color2, dst), 1.0);
  }
</script>
<script id="rippleVS" type="x-shader/x-vertex">
  precision mediump float;
  precision mediump int;

  uniform float time;
  uniform vec2 cursorPos;
  varying vec4 vColor;

  void main() {
    float PI = 3.14159;

    float distFromCenter = length(position);

    vec3 posFinal = position;
    float offsetX = sin(time+distFromCenter) * 0.3 * sin(position.x + time * 0.8);
    float offsetY = sin(time+distFromCenter) * 0.5 * cos(position.y + time * 0.8);
    posFinal.x += offsetX;
    posFinal.y += offsetY;

    vColor = vec4(0.9,0.9,0.9,1.0) * vec4(1.0,1.0,1.0,offsetX*1.5+0.5);
    //vColor = vec4(1.0, 0.0, 0.0, 1.0);

    gl_Position = projectionMatrix * modelViewMatrix * vec4(posFinal, 1.0);
  }
</script>
<script id="rippleFS" type="x-shader/x-fragment">
  precision mediump float;
  precision mediump int;

  varying vec4 vColor;

  void main() {
      gl_FragColor = vColor;
  }
</script>
