<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --cp-purple: #5A2D82;
      --cp-purple-dark: #3D1D5C;
      --cp-purple-light: #7B4FA2;
      --cp-coral: #FF5A5F;
      --cp-coral-light: #FF8A8D;
      --cp-bg: #F8F6FB;
      --cp-white: #FFFFFF;
      --cp-text: #1F1235;
      --cp-text-secondary: #6B5B7B;
      --cp-border: #E8E4EE;
      --cp-card-shadow: 0 2px 16px rgba(90, 45, 130, 0.08);
      --cp-radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: var(--cp-text);
      background: var(--cp-bg);
      line-height: 1.65;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ── Nav ── */
    .site-nav {
      background: linear-gradient(135deg, var(--cp-purple-dark) 0%, var(--cp-purple) 100%);
      padding: 0.875rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 12px rgba(61, 29, 92, 0.2);
    }

    .site-nav a.logo {
      color: white;
      font-weight: 800;
      font-size: 1.25rem;
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .site-nav .badge {
      background: rgba(255, 255, 255, 0.15);
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.7rem;
      padding: 0.3rem 0.85rem;
      border-radius: 100px;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    /* ── Main ── */
    main {
      max-width: 820px;
      margin: 2.5rem auto;
      padding: 0 1.5rem;
    }

    /* ── Footer ── */
    .site-footer {
      text-align: center;
      padding: 2.5rem 1.5rem;
      color: var(--cp-text-secondary);
      font-size: 0.8rem;
      border-top: 1px solid var(--cp-border);
      margin-top: 3rem;
    }

    .site-footer a {
      color: var(--cp-purple);
      text-decoration: none;
      font-weight: 500;
    }

    .site-footer a:hover { text-decoration: underline; }

    /* ── Utility ── */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}" class="logo">ClassPass</a>
    <span class="badge">Review Pages</span>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <p>Generated from real ClassPass member data &middot; <a href="{{ '/' | relative_url }}">View all pages</a></p>
  </footer>
</body>
</html>
